<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>반응형 웹사이트 첫걸음</title>
 <style>
 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 }

 .container {
 width: 100%;
 max-width: 1200px;
 margin: 0 auto;
 padding: 20px;
 }

 .header {
 background-color: #3498db;
 color: white;
 text-align: center;
 padding: 30px 0;
 margin-bottom: 20px;
 }

 .content {
 background-color: #ecf0f1;
 padding: 30px;
 margin-bottom: 20px;
 border-radius: 8px;
 }

 .footer {
 background-color: #2c3e50;
 color: white;
 text-align: center;
 padding: 20px 0;
 }
 </style>
</head>
<body>
 <div class="container">
 <header class="header">
 <h1>반응형 웹사이트</h1>
 <p>모든 기기에서 완벽하게!</p>
 </header>

 <main class="content">
 <h2>환영합니다!</h2>
 <p>이 웹사이트는 데스크톱, 태블릿, 스마트폰 모든 기기에서 최적화되어 보입니다.</p>
 </main>

 <footer class="footer">
 <p>&copy; 2024 반응형 웹사이트. 김개발 제작.</p>
 </footer>
 </div>
</body>
</html>
