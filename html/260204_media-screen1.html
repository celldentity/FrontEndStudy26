<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심화 반응형 카드 레이아웃</title>
    <style>
        /* 1. 기본 스타일 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f0f2f5;
            padding-bottom: 50px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            color: #2c3e50;
        }

        .card-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            flex: 1;
            min-width: 300px;
            transition: all 0.3s ease;
        }

        .card h3 {
            color: #3498db;
            margin-bottom: 15px;
        }

        .card p {
            color: #666;
            line-height: 1.6;
        }

        /* 2. 표준 미디어 쿼리 (너비 기준) */

        /* 데스크톱 (1200px 이상): 3열 */
        @media screen and (min-width: 1200px) {
            .card {
                flex: 0 1 calc(33.333% - 20px);
            }
        }

        /* 태블릿 (768px ~ 1199px): 2열 */
        @media screen and (min-width: 768px) and (max-width: 1199px) {
            .card {
                flex: 0 1 calc(50% - 10px);
            }
        }

        /* 모바일 일반 (767px 이하): 1열 */
        @media screen and (max-width: 767px) {
            .card {
                flex: 0 1 100%;
                min-width: auto;
            }
            .container { padding: 15px; }
        }

        /* 3. 복합 조건 미디어 쿼리 (응용) */

        /* 세로 모드의 모바일: 텍스트 최적화 */
        @media screen and (max-width: 767px) and (orientation: portrait) {
            .card {
                padding: 15px;
                font-size: 14px;
            }
            .card h3 { font-size: 1.1rem; }
        }

        /* 가로 모드의 모바일: 2열 그리드로 전환하여 공간 활용 */
        @media screen and (max-width: 767px) and (orientation: landscape) {
            .card-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            .card {
                min-width: unset; /* 그리드 안에서 유연하게 작동하도록 설정 */
            }
        }

        /* 고해상도 화면 (Retina Display 등): 선명도 강조 */
        @media screen and (-webkit-min-device-pixel-ratio: 2),
               screen and (min-resolution: 192dpi) {
            .card {
                border: 1px solid #e0e0e0; /* 고해상도에선 얇은 테두리가 더 깔끔해 보입니다 */
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>응용 반응형 레이아웃</h1>

        <div class="card-grid">
            <div class="card">
                <h3>스마트한 반응형</h3>
                <p>단순한 너비 체크뿐만 아니라 기기의 방향(가로/세로)까지 감지하여 최적의 뷰를 제공합니다.</p>
            </div>
            <div class="card">
                <h3>고해상도 최적화</h3>
                <p>Retina 디스플레이에서는 테두리가 더 선명하게 보이도록 별도의 스타일을 적용했습니다.</p>
            </div>
            <div class="card">
                <h3>사용자 경험(UX)</h3>
                <p>모바일 가로 모드에서는 공간이 넓어지므로 2열로 배치하여 스크롤을 줄여줍니다.</p>
            </div>
            <div class="card">
                <h3>유연한 구조</h3>
                <p>flex와 grid를 넘나들며 어떤 환경에서도 완벽한 비율을 유지합니다.</p>
            </div>
        </div>
    </div>

</body>
</html>
