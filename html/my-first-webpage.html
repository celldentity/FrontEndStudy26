<!-- 주석 : 컨트롤 + 쉬프트 + 슬래시 -->

<!DOCTYPE html> <!-- html5 형식의 웹표준 문서임을 서버에 알림 -->
<html lang="ko"> <!-- html 시작을 알리는 부분, 한국어 기반으로 만든 페이지 -->
<head> <!-- 문서의 머릿글을 뜻한다. -->
     <meta charset="UTF-8"> <!-- 키보드 입력을 한글 처리할 수 있는 선언 -->
     <title>김개발의 첫 번째 웹페이지</title> <!-- 브라우저의 제목, 왼쪽에 브라우저의 필수는 아니지만 보기에 좋게 들여쓰기를 한다. -->
</head> <!-- head 끝 : 머리글 끝 -->
<body> <!-- 본문영역 시작 -->
     <h1>안녕하세요! 웹 개발의 세계에 오신 것을 환영합니다!</h1>
     <!-- h로 시작하는 태그는 제목을 넣을 때 사용한다. -->
     <!-- h1이 제일큼, h6가 제일 작다. -->
     <p>저는 정보통신공학과 김개발입니다.</p>
     <!-- 문단이라는 소리 -->
     <p>오늘부터 웹 개발자가 되기 위한 <br> <!-- br테그는 줄 바꿀 때 한번 씩 사용해야 한다. DB에 들어갈 떈 여저힌 \n을 사용 -->
         여행을 시작합니다!</p> <!-- 코딩창에서는 엔터가 있지만 출력창에서는 나타나지 않는다. -->
</body> <!-- 본문영역 종료 -->
</html> <!-- html 끝을 알리는 종료문, 시작과 끝은 같은 이름의 끝 앞에 슬래시를 써서 다시 한 번 선언 -->
