<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹사이트 통합 테스트</title>
    <style>
        /* 기본 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --font-main: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* 레이아웃 컨테이너 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 헤더 섹션 */
        .header {
            background: var(--primary-gradient);
            color: white;
            padding: 60px 0;
            text-align: center;
        }

        .header h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 20px;
        }

        /* 네비게이션 */
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* 그리드 시스템 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 50px 0;
        }

        /* 카드 컴포넌트 */
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            padding: 30px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid #eee;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        /* 테스트 정보 섹션 */
        .test-info {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            border-left: 5px solid #667eea;
        }

        .test-info ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .test-info li::before {
            content: "✅";
            margin-right: 8px;
        }

        /* 반응형 미디어 쿼리 */

        /* 태블릿 (max-width: 768px) */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .nav a {
                width: 80%;
                text-align: center;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* 모바일 (max-width: 480px) */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 40px 0;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .nav a {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* QR 코드 컨테이너 스타일 */
        #qr-wrapper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            z-index: 1000;
            text-align: center;
            border: 1px solid #eee;
            transition: opacity 0.3s;
        }

        #qr-wrapper p {
            margin-bottom: 8px;
            font-size: 11px;
            font-weight: bold;
            color: #666;
            text-transform: uppercase;
        }

        @media (max-width: 1024px) {
            #qr-wrapper { display: none; } /* 화면이 작을 때는 QR코드 숨김 */
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            <h1>완벽한 반응형 웹사이트</h1>
            <nav class="nav">
                <a href="#home">홈</a>
                <a href="#about">소개</a>
                <a href="#services">서비스</a>
                <a href="#contact">연락처</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="test-info">
            <h2>검토 필요 항목</h2>
            <p>다양한 기기에서 아래 요소들이 의도대로 작동하는지 확인하세요.</p>
            <ul id="check-list">
                </ul>
        </section>

        <div class="grid">
            <div class="card">
                <h3>모바일 최적화</h3>
                <p>브레이크포인트 480px 이하에서 1열 레이아웃으로 변경되며, 터치 친화적인 버튼 크기를 제공합니다.</p>
            </div>
            <div class="card">
                <h3>태블릿 지원</h3>
                <p>768px 이하 환경에서 네비게이션이 세로형으로 변하며 가독성을 유지합니다.</p>
            </div>
            <div class="card">
                <h3>데스크톱 호환</h3>
                <p>최대 1200px 너비에서 카드들이 나란히 배치되어 시각적 안정감을 줍니다.</p>
            </div>
        </div>
    </main>

    <script>
        // 1. 체크리스트 데이터 렌더링
        const checkElements = [
            "네비게이션 메뉴 레이아웃",
            "텍스트 가독성 (clamp 적용)",
            "버튼 터치 영역 (최소 44px)",
            "이미지 비율 및 해상도",
            "스크롤 동작 및 가로 넘침"
        ];

        function initCheckList() {
            const listContainer = document.getElementById('check-list');
            checkElements.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                listContainer.appendChild(li);
            });
        }

        // 2. QR 코드 생성 스크립트
        function generateQRCode() {
            // 로컬 환경(file://)에서는 QR코드가 제대로 동작하지 않을 수 있으므로 안내 메시지 추가
            const currentURL = window.location.href;
            const isLocal = currentURL.startsWith('file://');

            const qrWrapper = document.createElement('div');
            qrWrapper.id = 'qr-wrapper';

            if (isLocal) {
                qrWrapper.innerHTML = `
                    <p>테스트 안내</p>
                    <div style="font-size:10px; color:red; width:120px;">서버(Live Server 등)에서<br>실행해야 QR 확인이<br>가능합니다.</div>
                `;
            } else {
                const qrAPI = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${encodeURIComponent(currentURL)}`;
                qrWrapper.innerHTML = `
                    <p>모바일 테스트</p>
                    <img src="${qrAPI}" alt="QR Code" style="display: block; width:120px; height:120px;">
                `;
            }

            document.body.appendChild(qrWrapper);
        }

        // 초기화 실행
        window.addEventListener('load', () => {
            initCheckList();
            generateQRCode();
        });

        // 3. 브레이크포인트 로깅 (개발자 도구 콘솔용)
        console.table([
            { name: "iPhone SE", width: 375, height: 667 },
            { name: "iPad", width: 768, height: 1024 },
            { name: "Desktop", width: 1920, height: 1080 }
        ]);
    </script>
</body>
</html>
