<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 카드 테스트</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* 작성하신 CSS 코드 */
        .responsive-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 600px;
            padding: 15px; /* 기본 패딩 (모바일) */
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: padding 0.3s ease; /* 변화를 부드럽게 확인하기 위함 */
        }

        /* 태블릿 이상에서 */
        @media (min-width: 768px) {
            .responsive-card {
                padding: 25px 30px; /* 더 넉넉한 패딩 */
            }
        }

        /* 데스크톱에서 */
        @media (min-width: 1024px) {
            .responsive-card {
                padding: 35px 40px; /* 가장 넉넉한 패딩 */
            }
        }

        /* 시각적 확인을 위한 추가 스타일 */
        .content-box {
            background-color: #f9f9f9;
            border: 1px dashed #3498db;
            text-align: center;
            color: #3498db;
        }
    </style>
</head>
<body>

    <div class="responsive-card">
        <h2>반응형 카드</h2>
        <p>브라우저 창의 너비를 조절해 보세요.</p>
        <div class="content-box">
            이 영역과 테두리 사이의 간격(Padding)이 변합니다.
        </div>
        <ul>
            <li>모바일 (&lt;768px): 15px</li>
            <li>태블릿 (≥768px): 25px 30px</li>
            <li>데스크톱 (≥1024px): 35px 40px</li>
        </ul>
    </div>

</body>
</html>
