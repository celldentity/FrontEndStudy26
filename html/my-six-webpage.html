<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 뷰포트는 반응형 웹용 필수코드, 해상도에 상관없이 어디서 열어도 맞게 맞춰준다. -->
    <!-- 웹 페이지는 pc, 노트북, 태블릿이 등으로 해상도가 모두 다르지만 거기에 맞게 맞춰준다. -->
 <title>개발자 도구 실습</title>
  <!-- 아래는 바디 영역의 스타일로, 폰트와 대체폰트,  -->
 <style>
 body {       /* body 태그 전체에 적용되는 스타일 */
 font-family: Arial, sans-serif;
 margin: 20px;
 }
 .highlight {   /* class="highlight" 에 적용되는 스타일 */
 background-color: yellow;
 padding: 10px;
 border-radius: 5px;
 }
 button {       /* button 에 적용되는 스타일 */
 background-color: #007bff;
 color: white;
 padding: 10px 20px;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 }
 button:hover {       /* button 에 커서가 올라갈 때 적용되는 스타일 */
 background-color: #0056b3;
 }
 </style>
</head>
<body>
 <h1>개발자 도구 실습 페이지</h1>
 <p class="highlight">이 텍스트는 노란색 배경을 가지고 있습니다.</p>
 <button onclick="alert('버튼이 클릭되었습니다!')">클릭해보세요</button>
 <ul>
 <li>첫 번째 항목</li>
 <li>두 번째 항목</li>
 <li>세 번째 항목</li>
 </ul>
</body>
</html>
