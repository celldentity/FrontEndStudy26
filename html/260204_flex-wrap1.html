<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 그리드 레이아웃</title>
    <style>
        body {
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: #eee;
        }

        /* 작성하신 제품 그리드 스타일 */
        .product-grid {
            display: flex;
            flex-wrap: wrap; /* 카드가 많아지면 다음 줄로 넘김 */
            justify-content: space-around; /* 가로 방향 고르게 배치 */
            align-content: flex-start; /* 여러 줄일 때 위쪽부터 배치 */
            gap: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        /* 제품 카드 개별 스타일 */
        .product-card {
            width: 200px;
            height: 280px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        /* 마우스 오버 시 효과 */
        .product-card:hover {
            transform: translateY(-5px);
        }

        /* 이미지 영역 대체 스타일 */
        .product-image {
            width: 100%;
            height: 160px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }

        /* 정보 텍스트 스타일 */
        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .product-price {
            color: #e91e63;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="product-grid">
        <div class="product-card">
            <div class="product-image">Product Image</div>
            <div class="product-info">
                <div class="product-title">프리미엄 키보드</div>
                <div class="product-price">129,000원</div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">Product Image</div>
            <div class="product-info">
                <div class="product-title">무선 마우스</div>
                <div class="product-price">45,000원</div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">Product Image</div>
            <div class="product-info">
                <div class="product-title">노트북 거치대</div>
                <div class="product-price">32,000원</div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">Product Image</div>
            <div class="product-info">
                <div class="product-title">데스크 패드</div>
                <div class="product-price">15,000원</div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">Product Image</div>
            <div class="product-info">
                <div class="product-title">C타입 허브</div>
                <div class="product-price">58,000원</div>
            </div>
        </div>
    </div>

</body>
</html>
